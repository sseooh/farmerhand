<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신을 원하는 충남으로! 스마트팜 청년 농부 사이트</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3f51b5;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #2c387e;
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #1a237e;
        }
        .banner {
            position: relative;
            text-align: center;
            color: white;
        }
        .banner img {
            width: 100%;
            height: auto;
            opacity: 0.8;
        }
        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .banner-text h2 {
            font-size: 48px;
            margin: 0;
        }
        .banner-text p {
            font-size: 24px;
            margin: 10px 0;
        }
        .banner-text button {
            background-color: #03a9f4;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .banner-text button:hover {
            background-color: #0288d1;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin: 50px 0;
        }
        .feature {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 20%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .feature img {
            width: 200px;
            height: 120px;
            margin-bottom: 20px;
        }
        .feature h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .feature p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>스마트팜 청년 농부 사이트</h1>
</header>

<nav>
    <a href="./home.html">홈</a>
    <a href="./board.html">제품 소개</a>
    <a href="#">지원 센터</a>
    <a href="#">회사 소개</a>
    <a href="#">연락처</a>
</nav>

<div class="banner">
    <img src="농부.jpg" alt="농업 배경 이미지">
    <div class="banner-text">
        <h2>스마트팜 솔루션 - 청년 농부를 위한 미래 농업</h2>
        <p>스마트 기술로 농업의 미래를 함께 만들어 갑니다</p>
    </div>
</div>

<div class="features">
    <div class="feature">
        <img src="최신.jpg" alt="특징1 아이콘">
        <h3>최신 농업 기술</h3>
        <p>최첨단 스마트팜 기술로 생산성을 극대화합니다.</p>
    </div>
    <div class="feature">
        <img src="스마트.png" alt="특징2 아이콘">
        <h3>모바일 연동</h3>
        <p>언제 어디서나 농장 상황을 모니터링하고 관리할 수 있습니다.</p>
    </div>
    <div class="feature">
        <img src="수확.jpg" alt="특징3 아이콘">
        <h3>수확량 증가</h3>
        <p>자동화된 시스템과 정밀 농업 기술을 통해 작물의 성장 조건을 최적화하여 생산성을 향상할 수 있다.</p>
    </div>
    <div class="feature">
        <img src="여가.jpg" alt="특징4 아이콘">
        <h3>효율적인 시간 관리</h3>
        <p>스마트팜을 통해 줄인 노동시간을 여가시간에 투자할 수 있다.</p>
    </div>
</div>

</body>
</html>
