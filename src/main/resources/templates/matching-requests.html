<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매칭 요청 확인</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3f51b5;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #2c387e;
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #1a237e;
        }
        .content {
            padding: 40px 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .board {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }
        .board h2 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .board-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            transition: background-color 0.3s;
        }
        .board-item a {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        .board-item:last-child {
            border-bottom: none;
        }
        .board-item:hover {
            background-color: #f9f9f9;
        }
        .board-item h3 {
            margin: 0;
            color: #03a9f4;
            font-size: 20px;
            font-weight: bold;
        }
        .board-item p {
            margin: 8px 0;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
<header>
    <h1>매칭 요청 리스트</h1>
</header>

<nav>
    <a th:href="@{/home}">홈</a>
    <a th:href="@{/program-board}">귀농귀촌 체험 소식</a>
    <a th:href="@{/policy-board}">귀농귀촌 지원 소식</a>
    <a th:href="@{/mentor-matching/}">스마트팜 선배 매칭</a>
    <a href="#">자유 게시판</a>
</nav>

<div class="content">
    <div class="board">
        <h2>매칭 요청 확인</h2>
        <div th:each="request : ${requests}" class="board-item">
            <h3>신청자 이름: <span th:text="${request.mentee.name}">신청자 이름</span></h3>
            <p>이메일: <span th:text="${request.mentee.email}">신청자 이메일</span></p>
            <p>전화번호: <span th:text="${request.mentee.phone}">신청자 전화번호</span></p>

            <!-- 요청 수락 버튼 -->
            <form th:action="@{/mentor-matching/accept-request/{matchingId}(matchingId=${request.id})}" method="post">
                <button type="submit">수락</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
