<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 보기</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3f51b5;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #2c387e;
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #1a237e;
        }
        .content {
            padding: 40px 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .board-detail {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }
        .board-detail h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }
        .board-detail p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
        .board-detail .back-link {
            display: block;
            margin-top: 30px;
            text-align: center;
            text-decoration: none;
            color: #03a9f4;
            font-size: 18px;
            cursor: pointer;
        }
        .board-detail .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1>스마트팜 청년 농부 사이트</h1>
</header>

<nav>
    <a th:href="@{/home}">홈</a>
    <a th:href="@{/program-board}">귀농귀촌 체험 소식</a>
    <a th:href="@{/policy-board}">귀농귀촌 지원 소식</a>
    <a th:href="@{/mentor-matching}">스마트팜 선배 매칭</a>
    <a th:href="@{/community-board}">자유 게시판</a>
</nav>

<div class="content">
    <div class="board-detail">
        <h2 th:text="${board.title}">게시글 제목</h2>
        <p th:text="${board.content}">게시글 내용이 여기에 표시됩니다.</p>
        <a class="back-link" href="javascript:history.back()">뒤로 가기</a>
    </div>
</div>
</body>
</html>
